<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.icons.css" />
    <title>UniCesumar Play</title>
</head>

<body>
    <div data-role="page" id="main">
        <div data-role="header" style="color:#FFF;">
            <img src="img/logo-texto.png" id="logo-topo"><a href="#options" data-icon="gear" class="ui-btn-right">Opções</a>
        </div>
        <div data-role="content">
            <iframe id="logo" width="100%" height="250" src="https://www.youtube.com/embed/w-yEIPOKHWA" frameborder="0" allowfullscreen></iframe>
            <div id="showVideo"></div>
            <h4 id="textoTopo" style="margin-top: 0;"></h4>
            <ul id="vidList" data-role="listView"></ul>
        </div>
        <div data-role="footer" data-position="fixed">
            <img src="img/logo-unicesumar.png" id="logo-footer">
        </div>
    </div>

    <div data-role="page" id="options">
        <div data-role="header">
            <a href="#main" data-icon="carat-l">Voltar</a><h1>Opções</h1><a href="#" id="saveOptions" data-icon="check" data-theme="a" style="background: #0d72ac;color: #FFF;text-shadow: none;">Salvar</a>
        </div>
        <div data-role="content">
            <div data-role="fieldcontain" style="padding-bottom: 10px;">
                <label for="channelNameOptions">Canal:</label>
                <select name="channelNameOptions" id="channelNameOptions">
                    <option value="Cesumaroficial">Unicesumar Oficial</option>
                    <option value="CesumarEAD">EAD Unicesumar</option>
                </select>
            </div>
            <div data-role="fieldcontain" style="padding-bottom: 10px;">
                <label for="maxResultsOptions">Postagens:</label>
                <select name="maxResultsOptions" id="maxResultsOptions">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                </select>
            </div>
            <div data-role="fieldcontain">
                <ul style="list-style: none;font-size: .8em">
                    <li><strong>Projeto Start - UniCesumar 2017</strong></li>
                    <li><br></li>
                    <li><strong>Aplicativo: </strong>UniCesumarPlay</li>
                    <li><strong>Versão: </strong>1.0</li>
                    <li><strong>Desenvolvedor: </strong>Frederico Stefano Holland</li>
                    <li><strong>RA: </strong>1528666-5</li>
                    <li><strong>Curso: </strong>Análise e Desenvolvimento de Sistemas</li>
                    <li><strong>Polo: </strong>Rio de Janeiro - RJ</li>
                </ul>
            </div>
        </div>
        <div data-role="footer" data-position="fixed">
            <img src="img/logo-unicesumar.png" id="logo-footer">
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.mobile.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
